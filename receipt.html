<!DOCTYPE html>
<html>
<head>
    <style>
        html,body {
            color: #ffffff; 
            font-family: 'Lato', sans-serif; /* font-weight: 300; line-height: 58px; margin: 0 0 58px;*/
        }
        .indicator {
            width: 2px;
            height: 160px;
            padding: 13px;
            background-color: rgb(27, 192, 27);
            border-top-left-radius: 10px;
            border-bottom-left-radius: 10px;
            position: absolute;
            left: 0px;
        }
        .receipt-container {
            max-width: 100vh;
            display: grid;
            grid-template-rows: auto 1fr;
            gap: 10px;
            padding: 20px;
            margin-bottom: 5px;
            background-color: black;
            color: white;
            border-radius: 10px;
            position: relative;
            padding-left: 50px;
        }
        
        .header {
            display: grid;
            grid-template-columns: 1fr 1fr; /* Divide the header into two equal sections */
            gap: 10px; /* Add a gap between the sections */
            background-color: black; /* Set the background color to black */
            margin-bottom: 20px; /* Add margin at the bottom */
            position: relative; /* Set position to relative for the pseudo-element */
        }
        
        .header::after {
            content: "";
            position: absolute; /* Position the pseudo-element absolutely */
            bottom: -5px; /* Adjust the distance from the bottom */
            width: 95%; /* Adjust the width */
            height: 1px; /* Adjust the line thickness */
            background-color: white; /* Set the line color to white */
        }
        
        .main-content {
            display: grid;
            grid-template-rows: repeat(3, auto); /* Create three rows of equal height */
            gap: 10px; /* Add a gap between the rows */
            background-color: black; /* Set the background color to black */
        }

        .cost-container {
            display: flex;
            align-items: flex-end;
            font-size: 24px;
            font-weight: bold;
        }
        
        .dollar {
            font-size: 36px;
            margin-right: 5px;
        }

        .vendor {
            font-size: 32px;
            margin-left: 15px;
        }
        
        .cent {
            font-size: 18px;
            position: relative;
            top: -15px; /* Adjust the amount to sit higher */
        }
    </style>
</head>
<body>
    <div class="receipt-container">
        <div class="indicator"></div>
        <div class="header">
            <div>
                <div class="cost-container">
                    <div class="cent">$</div>
                    <div class="dollar">3,265</div>
                    <div class="cent">.29</div>
                    <div class="vendor">Costar</div>
                </div>
            </div>
            <div>
                <!-- Right Section -->
            </div>
        </div>
        <div class="main-content">
            <div>
                Savings
            </div>
            <div>
                Check
            </div>
            <div>
                6 / 25 / 2023
            </div>
        </div>
    </div>


    <div class="receipt-container">
        <div class="header">
            <div>
                <div class="cost-container">
                    <div class="cent">$</div>
                    <div class="dollar">3</div>
                    <div class="cent">.29</div>
                    <div class="vendor">Starbucks</div>
                </div>
            </div>
            <div>
                <!-- Right Section -->
            </div>
        </div>
        <div class="main-content">
            <div>
                Wells Fargo (7258)
            </div>
            <div>
                Coffee
            </div>
            <div>
                6 / 25 / 2023
            </div>
        </div>
    </div>

    <div class="receipt-container">
        <div class="header">
            <div>
                <div class="cost-container">
                    <div class="cent">$</div>
                    <div class="dollar">25</div>
                    <div class="cent">.29</div>
                    <div class="vendor">Tavern</div>
                </div>
            </div>
            <div>
                Pending
            </div>
        </div>
        <div class="main-content">
            <div>
                Chase Freedom (7665)
            </div>
            <div>
                Drinks
            </div>
            <div>
                6 / 28 / 2023
            </div>
        </div>
    </div>
</body>
</html>
